<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <button class="clear">Clear</button>
            <div class="button-container">
             <button class="seven show">7</button>
            <button class="eight show">8</button>
            <button class="nine show">9</button>
            <button class="four show">4</button>
            <button class="five show">5</button>
            <button class="six show">6</button>
            <button class="one show">1</button>
            <button class="two show">2</button>
            <button class="three show">3</button>
            <button class="add operator">+</button>
            <button class="zero show">0</button>
            <button class="multiply operator">*</button>
            <button class="divide operator">/</button>
            <button class="subtract operator">-</button>
            <button class="equals">=</button>
        </div>
    </div>
</body>
</html>
