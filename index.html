<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <button class="clear">Clear</button>
            <div class="button-container">
             <button class="seven show left-margin">7</button>
            <button class="eight show">8</button>
            <button class="nine show right-margin">9</button>
            <button class="four show left-margin">4</button>
            <button class="five show">5</button>
            <button class="six show right-margin">6</button>
            <button class="one show left-margin">1</button>
            <button class="two show">2</button>
            <button class="three show right-margin">3</button>
            <button class="add operator left-margin">+</button>
            <button class="zero show">0</button>
            <button class="multiply operator right-margin">*</button>
            <button class="divide operator left-margin">/</button>
            <button class="subtract operator">-</button>
            <button class="equals right-margin">=</button>
        </div>
    </div>
    <div class="display-message"></div>
</body>
</html>
